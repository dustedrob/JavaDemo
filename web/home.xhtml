<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<h:outputStylesheet library="css" name="bootstrap.css" /> 
<title>Demo App</title>
</h:head> 
<body> 
    <h3>Welcome #{loginBean.userName}</h3>
    <h4>Take a look at your purchase history </h4>
    <h:form>
    <h:dataTable value='#{itemProcessor.items}' var="item" styleClass="table table-striped table-bordered table-condensed" >
    
        <h:column>

    				<f:facet name="header">Item</f:facet>

    				#{item.description}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Price</f:facet>
                                $#{item.value}
    			</h:column>
    
    </h:dataTable>
        
        <h:commandButton value="Purchase More" action="#{itemProcessor.add()}"/>
    </h:form>
</body>
</html>
